<div>
  <h1>
    <img src="./logo.webp" id="art-abreu" alt="art-abreu">
    Galerias de Arte Família Abreu
  </h1>
  <div class="mat-elevation-z8">
    <mat-form-field appearance="fill">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Cidade">
    </mat-form-field>

    <table mat-table [dataSource]="galleries">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let gallery"> {{gallery.name}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let gallery"> {{gallery.city}} </td>
      </ng-container>

      <ng-container matColumnDef="manager">
        <th mat-header-cell *matHeaderCellDef> Responsável </th>
        <td mat-cell *matCellDef="let gallery"> {{gallery.manager}} </td>
      </ng-container>

      <ng-container matColumnDef="nbrWorks">
        <th mat-header-cell *matHeaderCellDef> # Obras Expostas </th>
        <td mat-cell *matCellDef="let gallery"> {{gallery.nbrOfArtWorksOnDisplay}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let gallery">
          <span>
            <mat-icon aria-hidden="false" aria-label="edit" class="edit btn-link" fontIcon="edit" (click)="editGalleryClick(gallery.id)"></mat-icon>
            <mat-icon aria-hidden="false" aria-label="art works list" class="btn-link" fontIcon="list_alt" (click)="openArtWorksList(gallery.id)"></mat-icon>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "10"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of galleries"></mat-paginator>
  </div>
  <mat-icon aria-hidden="false" aria-label="art works list" class="btn-link btn-add" fontIcon="add" (click)="openCreateGalleryModal()" title="Criar nova Galeria"></mat-icon>
</div>
